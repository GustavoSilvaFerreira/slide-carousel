<div id="carousel" class="carousel slide overlay mt-2" data-ride="carousel" data-interval="10000" data-pause="false" style="background: #fff;">
  <div id="carousel1" class="carousel-inner">
    <div class="carousel-item active">
      <div class="d-flex col justify-content-center">
        <img class="d-block" style="max-height: 85vh;" src="{{urlHostImg}}/img/imagem_1.jpeg" alt="foto1">
      </div>
    </div>
    <div class="carousel-item" *ngFor="let pic of picture">
      <div class="d-flex col justify-content-center">
        <img class="d-block" style="max-height: 85vh;" src="{{urlHostImg}}/img/marinalvafaz60/{{pic}}" alt="foto{{pic}}">
      </div>
    </div>
  </div>
</div>
